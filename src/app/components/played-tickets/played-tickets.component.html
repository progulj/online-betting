<div  *ngFor="let ticket of tickets">
    <div>Total odds:{{ticket.totalCoefficient}}</div>
    <div>Payment:{{ticket.fullPayment}}</div>
    <div>Ticket status: {{ticket.status}}</div>
    <div>Amount to gain:{{ticket.estimaredWin}}</div>
    <div>Ticket date:{{ticket.date}}</div>
    <div  *ngFor="let pair of ticket.pairs">
        <div >Pair: {{pair.pairName}}</div>
        <div >{{pair.selectedOptionName}}</div>
        <div >{{pair.totalCoefficient}}</div>
    </div>
  </div>
