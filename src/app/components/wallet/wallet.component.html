<mat-card>
  <mat-card-header>
    <mat-card-title>
      <p>WALLET</p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-divider [inset]="true"></mat-divider>
    </div>
    <div>
      <p>Current Balance: {{ walletBalance }}$</p>
    </div>
    <mat-form-field>
      <input matInput autocomplete="off" placeholder="Add Funds" [(ngModel)]="amount" appTwoDigitDecimalNumber>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="addFunds()"> Add </button>
    </div>
  </mat-card-content>
</mat-card>
